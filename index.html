<script>
  var ListMenu = document.getElementById("list-menu");

  ListMenu.onclick = function(){

    if(ListMenu.classList.contains("fa-bars")) {
      ListMenu.classList.remove("fa-bars");
      ListMenu.classList.add("fa-times");
    } else {
      ListMenu.classList.remove("fa-times");
      ListMenu.classList.add("fa-bars");
    }
  }

  var iconTheme = document.getElementById("icon-theme");
  var brand = document.getElementById("brand-logo");
  // var pola = document.getElementById("bg-pola1");

    iconTheme.onclick = function(){
      document.body.classList.toggle("dark-theme");

      if(document.body.classList.contains("dark-theme")){
        iconTheme.classList.remove("fa-moon");
        iconTheme.classList.add("fa-sun");
        brand.src = "brand-light.svg";
        // pola.src = "images/pola-dark.svg";
      } else {
        iconTheme.classList.remove("fa-sun");
        iconTheme.classList.add("fa-moon");
        brand.src = "brand.svg";
        // pola.src = "images/pola-light.svg";
      }
    }
</script>
